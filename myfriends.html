<body>
    <script type="text/javascript" src="fireJS.js"></script>
    <h1>Database of Friends</h1>

    <div class="fileUpload">Select database for upload:
        <input id="upload" type="file">
        <button onclick="processUpload()">Upload</button>
    </div>

    <div class="friendSearch">
        <p>Search for Friends</p>
        Enter name of friend:<input type="text" id="searchText">
        <button onclick="searchFriends()">Search</button>
    </div>

    <div id="searchTable" class="hidden">
        <p>Search Results</p>
        <table id="resultsTable">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Age</th>
            </tr>
        </table>
    </div>     

    <div class="hidden">
        <p class="center">All Friends in Database</p>
        <p class="center" id="totalRecords"></p>
        <table id="friendTable">
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </table>
    </div>     
    
    <div id="insertFriendData">
        <p class="fAdd">Add New Friend to Database</p>
        <label>Name:</label> <input type="text" id="nameResult">
        <label>Phone Number:</label> <input type="text" id="phoneResult">
        <label>Age:</label> <input type="text" id="ageResult">
        <button onclick="checkNewFriend()">Add New Friend</button>
    </div>
